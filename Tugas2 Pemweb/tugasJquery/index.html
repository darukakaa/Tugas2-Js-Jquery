<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(5000);
  });
});
</script>
</head>
<body>

<p>Berikut merupakan warna kesukaan saya.</p>

<button>click this</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:#800020;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:#000000;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:#f7bf81;"></div>

</body>
<body>
    <p>Masukkan nama dan email anda.</p>
    <script>
        $(document).ready(function(){
          $("input").focus(function(){
            $(this).css("background-color", "yellow");
          });
          $("input").blur(function(){
            $(this).css("background-color", "green");
          });
        });
    </script>
        <body>
        Name: <input type="text" name="fullname"><br>
        Email: <input type="text" name="email">
        </body>
</body> 
</html>
